<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Shout</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <div id="slide-map"></div>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Shout</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
